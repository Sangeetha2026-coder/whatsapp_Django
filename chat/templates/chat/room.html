<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-header {
            background: #333;
            color: #fff;
            padding: 10px;
            font-size: 18px;
        }
        .chat-log {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 4px;
            max-width: 70%;
        }
        .message.sent {
            background: #d1ffd1;
            align-self: flex-end;
        }
        .message.received {
            background: #f1f1f1;
            align-self: flex-start;
        }
        .chat-input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-send-btn {
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .chat-send-btn:hover {
            background: #555;
        }
    </style>
    <script>
        let chatSocket;
        const roomName = "{{ room_name }}";

        function connectWebSocket() {
            const protocol = window.location.protocol === "https:" ? "wss://" : "ws://";
            chatSocket = new WebSocket(
                protocol + window.location.host + '/ws/chat/' + encodeURIComponent(roomName) + '/'
            );

            chatSocket.onopen = () => console.log('✅ Connected to room:', roomName);

            chatSocket.onmessage = (e) => {
                try {
                    const data = JSON.parse(e.data);
                    if (data.message) {
                        // Determine if message is sent by self or others
                        if (data.sender && data.sender === "{{ username }}") {
                            addMessage(data.message, 'sent');
                        } else {
                            addMessage(data.message, 'received');
                        }
                    }
                } catch (err) {
                    console.error("❌ Error parsing message:", err);
                }
            };

            chatSocket.onclose = () => {
                console.warn('⚠️ WebSocket closed. Reconnecting...');
                setTimeout(connectWebSocket, 2000);
            };
        }

        function addMessage(text, type) {
            const chatLog = document.querySelector('#chat-log');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.textContent = text;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function sendMessage() {
            const input = document.querySelector('#chat-message-input');
            const message = input.value.trim();
            if (!message) return;

            if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
                // Send sender info so we can detect self messages
                chatSocket.send(JSON.stringify({ 
                    message: message, 
                    sender: "{{ username }}" 
                }));
                input.value = ''; // Clear input
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            document.querySelector('#chat-message-submit').onclick = sendMessage;
            document.querySelector('#chat-message-input').onkeyup = (e) => {
                if (e.key === "Enter") sendMessage();
            };
        });
    </script>
</head>
<body>
    <div class="chat-header">Room: {{ room_name }}</div>
    <div id="chat-log" class="chat-log"></div>
    <div class="chat-input-area">
        <input id="chat-message-input" class="chat-input" type="text" placeholder="Type a message...">
        <button id="chat-message-submit" class="chat-send-btn">Send</button>
    </div>
</body>
</html>
